<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="form-container">
<h1>Registration form</h1>
<form action="/reg-data" method="post">
    <div class="form-input" id="name-input-container">
        <label for="user-name-input">Enter your name</label>
        <input type="text" id="user-name-input" placeholder="Name" name="username">
    </div>
    <div class="form-input">
        <label for="password-input">Enter your password</label>
        <input type="password" id="password-input" placeholder="Password" name="password">
    </div>
    <div class="form-input">
        <label for="user-type-input">Select your role</label>
        <select id="user-type-input">
            <option value ="0">Admin</option>
            <option value ="1">User</option>
            <option value ="2">Moderator</option>
        </select>
    </div>
</form>
<button id="submit-input">Submit button</button>

</div>
<script type="text/javascript">
    const nameInput = document.querySelector("#user-name-input");

    let inputValue;

    nameInput.addEventListener("input",()=> {
        inputValue = nameInput.value;
        console.log("", inputValue);
    });

    nameInput.addEventListener("blur",()=> {
        console.log("blur happened");
        if (!inputValue || inputValue.length < 4) {
            nameInput.className = "input-error";
            const p = document.createElement("p");
            p.className = "error-message"
            document.querySelector("#name-input-container").append("Name field is required", p);
        }})
    nameInput.addEventListener("focus",()=> {
        document.createElement("#name-input-container > p").remote()
    })

</script>
</body>
</html>
