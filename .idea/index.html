<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        .form-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        #user-name-input, #user-type-unput, #password-input, #submit-input {
            width: 350 px;
            height: 25px;
            padding: 20px;
        }
        label {
            margin: 40px;
        }
        input[type=submit]{
        width: 100%;
        height: 30px;
        background-color: aqua;
        }
        input[type=submit]:hover {
            cursor: pointer;
            background-color: orchid;
        }
        input[type=submit]:active {
            background-color: darkorchid;
        }
        input[type=text]:hover {
            background-color: #ffde1b;
        }
        input[type=password]:hover {
            background-color: #ff9bfe;
        }

        .input-error{
            border-color: #ff1313;
        }
        /*.error-message{*/
        /*    color: red;*/
        /*}*/

    </style>
</head>
<body>
<div class="form-container">
<h1>Registration form</h1>
<form>
    <div class="form-input" id="name-input-container">
        <label for="user-name-input">Enter your name</label>
        <input type="text" id="user-name-input" placeholder="Name"/>
    </div>
    <div class="form-input">
        <label for="password-input">Enter your password</label>
        <input type="password" id="password-input" placeholder="Password"/>
    </div>
    <div class="form-input">
        <label for="user-type-input">Select your role</label>
        <select id="user-type-input">
            <option value ="0">Admin</option>
            <option value ="1">User</option>
            <option value ="2">Moderator</option>
        </select>
    </div>
</form>
<button id="submit-input">Submit button</button>


</div>
<script type="text/javascript">
    const nameInput = document.querySelector("#user-name-input");

    let inputValue;

    nameInput.addEventListener("input",()=> {
        inputValue = nameInput.value;
        console.log("", inputValue);
    });

    nameInput.addEventListener("blur",()=> {
        console.log("blur happened");
        if (!inputValue || inputValue.length < 4) {
            nameInput.className = "input-error";
            const p = document.createElement("p");
            //p.className = "error-message";
            document.querySelector("#name-input-container").append("Name field is required", p);
        }
    });
    // nameInput.addEventListener("focus",()=> {
    //     document.querySelector("#name-input-container > p").remove();
    //
    // });

</script>
</body>
</html>
